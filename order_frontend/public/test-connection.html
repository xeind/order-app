<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Test</title>
</head>
<body>
    <h1>GraphQL Connection Test</h1>
    <button onclick="testConnection()">Test GraphQL Connection</button>
    <pre id="result"></pre>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.textContent = 'Testing connection...';
            
            try {
                const response = await fetch('https://order-backend-w66j.onrender.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: '{ __typename }'
                    })
                });
                
                const data = await response.json();
                result.textContent = 'SUCCESS: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
