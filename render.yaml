services:
  - type: web
    name: order-backend
    env: ruby
    rootDir: order_backend
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server -p $PORT -e production"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_MAX_THREADS
        value: "5"
      - key: DATABASE_URL
        fromDatabase:
          name: order-db
          property: connectionString

databases:
  - name: order-db
    databaseName: order_app_production
    user: order_app